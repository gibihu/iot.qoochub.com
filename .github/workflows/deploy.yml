name: Deploy Next.js to Server

on:
  push:
    branches:
      - main  # จะ deploy เมื่อ push ไปที่ branch main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Test SSH access and deploy permissions
        run: |
          # ตรวจสอบว่า SSH connect ได้
          ssh -o BatchMode=yes -o ConnectTimeout=10 ${{ secrets.USERNAME }}@${{ secrets.HOST }} "echo 'SSH connection OK'" || exit 1

          # ตรวจสอบว่าโฟลเดอร์ปลายทางมีสิทธิ์เขียน
          ssh ${{ secrets.USERNAME }}@${{ secrets.HOST }} "test -w /home/qoochubc/domains/iot.qoochub.com/public_html" || exit 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js
        run: npm run build

      - name: Deploy to Server
        run: |
          rsync -avz -e "ssh" \
            --exclude='.git' \
            --exclude='.github' \
            out/ ${{ secrets.USERNAME }}@${{ secrets.HOST }}:/home/qoochubc/domains/iot.qoochub.com/public_html/
